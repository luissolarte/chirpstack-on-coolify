version: "3"

services:
   # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    #command: -c /docker-entrypoint-initdb.d
    networks:
      - chirpstack-net
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chirpstack}
      - POSTGRES_USER=${POSTGRES_USER:-chirpstack}
      - POSTGRES_DB=${POSTGRES_DB:-chirpstack}
      - POSTGRESQL_HOST=${POSTGRES_HOST:-localhost}
      #- POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chirpstack"]
      interval: 5s
      timeout: 50s
      retries: 5   
      start_period: 100s
  # ChirpStack Application Server
  chirpstack:
    image: chirpstack/chirpstack:4
    command: -c /etc/chirpstack
    restart: unless-stopped
    networks:
      - chirpstack-net
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - REDIS_HOST=redis
      - POSTGRESQL_HOST=chirpstack
    ports:
      - "8081:8080"

  # ChirpStack Gateway Bridge - Para gateway con MQTT forwarder
  # chirpstack-gateway-bridge-mqtt:
  #   image: chirpstack/chirpstack-gateway-bridge:4
  #   restart: unless-stopped
